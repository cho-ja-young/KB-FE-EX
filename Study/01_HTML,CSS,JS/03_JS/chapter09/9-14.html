<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic</title>
    <script>
      // 변수 선언
      let i = 0;
      let array = ['가', '나', '다'];

      // 반복 수행
      while (i < array.length) {
        alert(i + '번째 출력:' + array[i]);
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
