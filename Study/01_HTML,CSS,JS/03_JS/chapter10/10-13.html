<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 이벤트를 연결합니다
      window.onload = function () {
        // 문서 객체를 선택
        let clock = document.getElementById('clock');
        // 1초마다 함수를 실행
        setInterval(function () {
          let now = new Data();
          clock.innerHTML = now.toString();
        }, 1000);
      };
    </script>
  </head>
  <body>
    <h1 id="clock"></h1>
  </body>
</html>
