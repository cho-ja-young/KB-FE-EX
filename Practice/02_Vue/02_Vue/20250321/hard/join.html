<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome -->
    <!-- <link rel="stylesheet" href="./fontawsome.all.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap css -->
    <link rel="stylesheet" href="./bootstrap.min.css" />

    <!-- 나의 css 파일 -->
  </head>
  <body>
    <div class="container">
      <p>
        <h1 class="mt-5 fw-semibold">
          <i class="fa-solid fa-user-plus"></i>
          회원 가입
        </h1>
      </p>
      <div class="mt-5 id-container">
        <i class="fa-solid fa-user"></i>
        <label for="inputPassword5" class="form-label">사용자 ID : </label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
      </div>
      <div class="mt-3 pw-container">
        <i class="fa-solid fa-lock"></i>
        <label for="inputPassword5" class="form-label">비밀번호 : </label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
      </div>
      <div class="mt-3 pw-container">
        <i class="fa-solid fa-lock"></i>
        <label for="inputPassword5" class="form-label">비밀번호 확인 : </label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
      </div>
      <div class="mt-3 mb-3">
        <label for="exampleFormControlInput1" class="form-label">
          <i class="fa-regular fa-envelope"></i> email : </label>
        <input type="email" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">
          <i class="fa-solid fa-user-ninja"></i> 아바타 이미지</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button class="btn btn-primary" type="button">
          <i class="fa-solid fa-user-plus"></i>
          회원가입
        </button>
      </div>
    </div>

    <!-- bootstrap js -->
    <script src="./bootstrap.bundle.min.js"></script>
  </body>
</html>
