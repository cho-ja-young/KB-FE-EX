<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <th><label for="userid">사용자 ID</label></th>
            <td><input id="userid" type="text" /></td>
          </tr>
          <tr>
            <th><label for="password">비밀번호</label></th>
            <td><input id="password" type="text" /></td>
          </tr>
          <tr>
            <th><label for="passwordcheck">비밀번호 확인</label></th>
            <td><input id="passwordcheck" type="text" /></td>
          </tr>
          <tr>
            <th><label for="username">이름</label></th>
            <td><input id="username" type="text" /></td>
          </tr>
          <tr>
            <th>성별</th>
            <td>
              <input id="man" type="radio" name="gender" value="m" />
              <label for="man">남</label>
              <input id="woman" type="radio" name="gender" value="w" />
              <label for="woman">여</label>
            </td>
          </tr>
          <tr>
            <th>취미</th>
            <td>
              <input id="soccer" type="checkbox" name="hobby" value="soccer" />
              <label for="soccer">축구</label>
              <input id="baseball" type="checkbox" name="hobby" value="base" />
              <label for="baseball">야구</label>
              <input
                id="vollyball"
                type="checkbox"
                name="hobby"
                value="volly"
              />
              <label for="vollyball">배구</label>
              <input
                id="basketball"
                type="checkbox"
                name="hobby"
                value="basket"
              />
              <label for="basketball">농구</label>
            </td>
          </tr>
          <tr>
            <th><label for="email">email</label></th>
            <td><input id="email" type="text" /></td>
          </tr>
          <tr>
            <th><label for="roll">역할</label></th>
            <td>
              <select>
                <option>ADMIN</option>
                <option selected>관리자</option>
                <option>일반회원</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="확인" />
              <input type="reset" value="다시쓰기" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
