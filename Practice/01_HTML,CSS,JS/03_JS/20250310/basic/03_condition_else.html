<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let note;
      let date = new Date();
      let time = date.getHours();

      if (time < 12) {
        note = '오전입니다.';
      } else {
        note = '오후입니다.';
      }

      alert(note);
    </script>
  </head>
  <body></body>
</html>
