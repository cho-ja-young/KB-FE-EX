<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traditional Event - Default Event</title>
    <script>
      window.onload = function () {
        let button = document.getElementById('button');
        button.onclick = function () {
          return false;
        };

        /* 고전 이벤트
        button.onclick = () => {
          return false;
        };

        표준 이벤트 모델 + event.preventDefault();
        button.addEventListener('click', (event) => {
        event.preventDefault() // event : 이벤트 객체, 이벤트 정보/기능 담고 있음
        });
        */
      };
    </script>
  </head>
  <body>
    <a id="button" href="https://www.naver.com">버튼</a>
  </body>
</html>
